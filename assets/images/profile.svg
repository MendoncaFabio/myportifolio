<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8866;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="50" r="60" fill="rgba(255,255,255,0.15)"/>
  <circle cx="350" cy="350" r="100" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Profile icon (placeholder) -->
  <circle cx="200" cy="150" r="60" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Head circle -->
  <circle cx="200" cy="140" r="45" fill="rgba(255,107,74,0.8)"/>
  
  <!-- Shoulders/Body -->
  <ellipse cx="200" cy="280" rx="80" ry="70" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Code symbols for developer -->
  <text x="200" y="320" text-anchor="middle" font-size="40" fill="rgba(255,255,255,0.6)" font-family="monospace">&lt;/&gt;</text>
  
  <!-- Title -->
  <text x="200" y="380" text-anchor="middle" font-size="24" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="bold">Fábio Mendonça</text>
</svg>